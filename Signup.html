              .flip-card1 {

              }

              .flip-card1-inner {
                     position: relative;
                     width: 100%;
                     height: 28%;
                     text-align: center;
                     transition: transform 0.5s;
                     transform-style: preserve-3d;
              }

              .flip-card1:hover .flip-card1-inner {

                     width: 100%;
                     height: 100%;

              }

              }

       <style>
              * {

              }

              /* Float four columns side by side */
              .column1 {

                     padding: 5px;
              }

                     padding: 10px;

                     padding: 5px;
              }

              .column6 {
                     float: left;
                     width: 20%;
                     padding: 20px;
              }

              /* Remove extra left and right margins, due to padding */
              .row {
                     margin: 0 -5px;
              }

              /* Clear floats after the columns */
              .row:after {
                     content: "";
                     display: table;
                     clear: both;
              }

              /* Responsive columns */
              @media screen and (max-width: 700px) {
